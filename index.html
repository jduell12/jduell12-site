<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jessica Duell</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="center">
        <div class="header">
          <h1>Jessica Duell</h1>
        </div>
        <div class="links">
          <div class="link">
            <img src="./img/home.png" alt="home"><a href="index.html">Home</a>
          </div>
          <div class="link">
            <img src="./img/portfolio.png" alt="portfolio"> <a href="portfolio.html">Portfolio</a>
          </div>
          <div class="link">
            <img src="./img/resume.png" alt="resume">  <a href="resume.html">Resume</a>
          </div>
          <div class="link">
              <img src="./img/about.png" alt="about"><a href="about.html">About</a>
          </div>
          <div class="link">
            <img src="./img/contact.png" alt="contact">  <a href="contact.html">Contact Me</a>
          </div>
        </div>
        <div class="slideShowContainer">
          <div class="mySlides fade one">
            <div class="number">1 / 4 </div>
            <img class="slideShowImg" src="./img/me.png" alt="picture">
          </div>
          <div class="mySlides fade">
            <div class="number">2 / 4</div>
            <img class="slideShowImg" src="./img/linkedin.png" alt="linkedin logo">
          </div>
          <div class="mySlides fade">
            <div class="number">3 / 4 </div>
            <img class="slideShowImg" src="./img/coding.png" alt="software coding">
          </div>
          <div class="mySlides fade">
            <div class="number">4 / 4 </div>
            <img class="slideShowImg" src="./img/Github-Mark-120px-plus.png" alt="github logo">
          </div>
          <a class="prev" onclick="nextSlide(-1)"> < </a>
          <a class="next" onclick="nextSlide(1)"> > </a>
        </div>
        <br>
        <div class="dots">
          <span class="dot one" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
        </div>
          <div class="footer">
            <a target="_blank" href="https://github.com/jduell12"> <img id = "github" src="./img/github32.png" alt="Github logo"></a>
            <a target="_blank" href="https://www.linkedin.com/in/jessicaduell/"><img id = "linkedin" src="./img/linkedin.png" alt="Linkedin logo"></a>
          </div>
      </div>
    </div>
  </body>
</html>
